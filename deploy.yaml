import:
  - recipe/laravel.php
  - contrib/php-fpm.php
  - contrib/npm.php

config:
  application: 'fr.dotlogicstest.com'
  repository: 'git@bitbucket.org:dotlogics/store-box.git'
  php_fpm_version: '8.0'
  writable_mode: chown
  writable_use_sudo: true

hosts:
  prod:
    remote_user: ubuntu
    hostname: fr.dotlogicstest.com
    forwardAgent: true
    deploy_path: '/var/www/staging/{{hostname}}'

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:view:cache
    - artisan:config:cache
    - artisan:migrate
    - deploy:publish
    - php-fpm:reload


after:
  deploy:failed: deploy:unlock